<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reactive Wireframes</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
let scene, camera, renderer;
let cubes = [];
let audioContext, analyser, dataArray;

init();
animate();

function init() {
    // Scene setup
    scene = new THREE.Scene();

    // Camera setup
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 12;
    camera.position.y = 0.3;

    // Renderer setup
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    // Create cubes and dodecahedron
    createCube(5.0, 2.0, 0xffffff);
    createCube(3.5, 2.0, 0xffffff);
    createDodecahedron(2.0, 2.0, 0xffffff);

    // Audio setup
    initAudio();
}

function createCube(size, speed, color) {
    const geometry = new THREE.BoxGeometry(size, size, size);
    const material = new THREE.MeshBasicMaterial({ color: color, wireframe: true, transparent: true, opacity: 0.8 });
    const cube = new THREE.Mesh(geometry, material);
    cube.baseSize = size;
    cube.baseSpeed = speed;
    cube.angle = 0;
    scene.add(cube);
    cubes.push(cube);
}

function createDodecahedron(size, speed, color) {
    const geometry = new THREE.DodecahedronGeometry(size);
    const material = new THREE.MeshBasicMaterial({ color: color, wireframe: true, transparent: true, opacity: 0.8 });
    const dodecahedron = new THREE.Mesh(geometry, material);
    dodecahedron.baseSize = size;
    dodecahedron.baseSpeed = speed;
    dodecahedron.angle = 0;
    dodecahedron.colorPhase = 0;
    dodecahedron.colorSpeed = 0.3;
    scene.add(dodecahedron);
    cubes.push(dodecahedron);
}

function initAudio() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
        })
        .catch(err => {
            console.error('Error accessing microphone:', err);
        });
}

function processAudioData() {
    analyser.getByteFrequencyData(dataArray);

    const low = average(dataArray, 1, 8);
    const mid = average(dataArray, 8, 46);
    const high = average(dataArray, 46, 232);

    return [low, mid, (low + mid + high) / 3];
}

function average(dataArray, start, end) {
    let sum = 0;
    for (let i = start; i < end; i++) {
        sum += dataArray[i];
    }
    return sum / (end - start);
}

function update() {
    const [low, mid, combined] = processAudioData();

    cubes.forEach((cube, i) => {
        const amp = i === 2 ? combined : (i === 0 ? low : mid);
        const ampClean = Math.max(amp / 128 - 0.01, 0) * 1.4;

        cube.angle += (cube.baseSpeed + 30 * ampClean) * 0.016;
        cube.scale.setScalar(cube.baseSize * (1.0 + 0.12 * ampClean));

        if (cube.geometry.type === 'DodecahedronGeometry') {
            cube.colorPhase = (cube.colorPhase + 0.016 * cube.colorSpeed) % 1.0;
            const targetColor = hsvToRgb(cube.colorPhase, 0.9, 1.0);
            const blink = (Math.sin(cube.angle * (0.2 + 0.01 * ampClean)) * 0.5 + 0.5);
            cube.material.color.setRGB(
                targetColor[0] * (0.7 + 0.3 * ampClean),
                targetColor[1] * (0.7 + 0.3 * ampClean),
                targetColor[2] * (0.7 + 0.3 * ampClean)
            );
            cube.material.opacity = 0.8 + 0.2 * ampClean;
        } else {
            if (ampClean > 0.15) {
                const blink = (Math.sin(cube.angle * (0.2 + 0.01 * ampClean)) + 1) / 2;
                cube.material.color.setRGB(blink, blink, blink);
                cube.material.opacity = 0.7 + 0.2 * blink;
            } else {
                const targetColor = 1.0 - (ampClean * 0.6);
                cube.material.color.setRGB(targetColor, targetColor, targetColor);
                cube.material.opacity = 0.8;
            }
        }
    });
}

function hsvToRgb(h, s, v) {
    let r, g, b;
    const i = Math.floor(h * 6);
    const f = h * 6 - i;
    const p = v * (1 - s);
    const q = v * (1 - f * s);
    const t = v * (1 - (1 - f) * s);

    switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
    }

    return [r, g, b];
}

function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
        
    </script>
</body>
</html>
